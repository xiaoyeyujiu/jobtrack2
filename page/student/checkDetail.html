<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>查看详情</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
		<link rel="stylesheet" href="../../css/public.css" media="all">
		<style>
			body {
				background-color: #ffffff;
			}
		</style>
	</head>

	<body>
		<div class="layui-form layuimini-form">
			<div class="layui-form-item">
				<label class="layui-form-label">班号:</label>
				<div class="layui-input-block">
					<label class="layui-form-label" style="width: 150px; text-align: center;">1002</label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学号:</label>
				<div class="layui-input-block">
					<label class="layui-form-label" style="width: 150px; text-align: center;">10002</label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">姓名:</label>
				<div class="layui-input-block">
					<label class="layui-form-label" style="width: 150px; text-align: center;">李四</label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">性别:</label>
				<div class="layui-input-block">
					<label class="layui-form-label"style="width: 150px; text-align: center;">男</label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">出生日期:</label>
				<div class="layui-input-block">
					<label class="layui-form-label" style="width: 150px; text-align: center;">1997-11-06</label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">籍贯:</label>
				<div class="layui-input-block">
					<label class="layui-form-label" style="width: 150px; text-align: center;">山西太原</label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">QQ:</label>
				<div class="layui-input-block">
					<label class="layui-form-label" style="width: 150px; text-align: center;">398387123</label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">微信号:</label>
				<div class="layui-input-block">
					<label class="layui-form-label" style="width: 150px; text-align: center;">1212wo</label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">联系方式:</label>
				<div class="layui-input-block">
					<label class="layui-form-label" style="width: 150px; text-align: center;">15623658978</label>
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">是否就业:</label>
				<div class="layui-input-block">
					<label class="layui-form-label" style="width: 150px; text-align: center;">是</label>
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">备注信息:</label>
				<div class="layui-input-block">
					<label class="layui-form-label" style="width: 150px; text-align: center;">无</label>
				</div>
			</div>

			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
				</div>
			</div>
		</div>
		<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
		<script>
			layui.use(['form', 'laydate', 'layarea', 'layer'], function() {
				var form = layui.form,
					layer = layui.layer,
					laydate = layui.laydate,
					layarea = layui.layarea,
					$ = layui.$;
				laydate.render({
					elem: '#birthday'
				})
				//三级联动
				layarea.render({
					elem: '#area-picker',
					change: function(res) {
						//选择结果
						console.log(res);
					}
				});
				//监听提交
				form.on('submit(saveBtn)', function(data) {
					var index = layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					}, function() {

						// 关闭弹出层
						layer.close(index);

						var iframeIndex = parent.layer.getFrameIndex(window.name);
						parent.layer.close(iframeIndex);

					});

					return false;
				});
			});
		</script>
	</body>

</html>
