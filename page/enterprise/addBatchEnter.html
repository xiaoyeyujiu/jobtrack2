<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>合作企业添加</title>
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
		<link rel="stylesheet" href="../../css/public.css" media="all">
		<style>
			body {
				background-color: #ffffff;
			}
		</style>
	</head>

	<body>
		<div class="layui-form layuimini-form">
			<div class="layui-form-item">
				<label class="layui-form-label required">企业名称</label>
				<div class="layui-input-block">
					<input type="text" name="enterName" id="enterName" lay-verify="required" lay-reqtext="企业名称不能为空" placeholder="请输入企业名称" class="layui-input" value="北京柯蓝科技有限公司">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">招聘会名称</label>
				<div class="layui-input-block">
					<input type="text" name="hireName" id="hireName" lay-verify="required" lay-reqtext="本次招聘会主题名称不能为空" placeholder="请输入本次招聘会主题名称" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">招聘负责人</label>
				<div class="layui-input-block">
					<input type="text" name="enterPerson" id="enterPerson" lay-verify="required" lay-reqtext="招聘负责人不能为空" placeholder="情输入招聘负责人" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">负责人电话</label>
				<div class="layui-input-block">
					<input type="text" name="enterTel" id="enterTel" lay-verify="required" lay-reqtext="负责人电话不能为空" placeholder="负责人电话" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">学校负责老师</label>
				<div class="layui-input-block">
					<input type="text" name="classPerson" id="classPerson" lay-verify="required" lay-reqtext="学校负责老师不能为空" placeholder="请输入学校负责老师" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">负责老师电话</label>
				<div class="layui-input-block">
					<input type="number" name="classTel" id="classTel" placeholder="请输入负责老师电话" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">主要工作城市</label>
				<div class="layui-input-block">
					<input type="text" name="mainCity" id="mainCity" placeholder="请输入主要工作城市" value="" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">主要招聘岗位</label>
				<div class="layui-input-block">
					<input type="text" name="hireJob" id="hireJob" lay-verify="required" placeholder="请输入主要招聘岗位" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">目标招收人数</label>
				<div class="layui-input-block">
					<input type="text" name="targetNum" id="targetNum" placeholder="请输入目标招收岗位人数" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">实际招收人数</label>
				<div class="layui-input-block">
					<input type="text" name="actualNum" id="actualNum" placeholder="请输入实际招收岗位人数" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">招聘会活动地点</label>
				<div class="layui-input-block">
					<input type="text" name="hireAddress" id="hireAddress" placeholder="请输入招聘会活动地点" class="layui-input">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">活动时间</label>
				<div class="layui-input-block">
					<input type="text" name="activeTime" id="activeTime" placeholder="请选择招聘会开展时间" class="layui-input" readonly="readonly">
				</div>
			</div>
			<div class="layui-form-item layui-form-text">
				<label class="layui-form-label">招聘资料上传</label>
				<div class="layui-input-block">
					<input type="file" name="file" id="file" class="layui-input" readonly="readonly">
					<tip>注意：</tip> <br />
					<tip>1、上传新的签名记录将会覆盖原有文件记录，请一次性上传完整记录。</tip> <br />
					<tip>2、最多只能上传10个文件，单个文件大小不能超过50MB！</tip> <br />
					<tip>3、对于多个照片，可以是压缩之后上传！</tip>
				</div>
			</div>
			<div class="layui-form-item">
				<div class="layui-input-block">
					<button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
					<button id="reset" class="layui-btn layui-btn-primary" type="reset"><i class="layui-icon layui-icon-refresh"></i>重置信息</button>
				</div>
			</div>
		</div>
		<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
		<script>
			layui.use(['form', 'laydate', 'layer'], function() {
				var form = layui.form,
					layer = layui.layer,
					laydate = layui.laydate,
					$ = layui.$;
				laydate.render({
					elem: '#activeTime'
				})
				//监听提交
				form.on('submit(saveBtn)', function(data) {
					var index = layer.alert(JSON.stringify(data.field), {
						title: '最终的提交信息'
					}, function() {

						// 关闭弹出层
						layer.close(index);

						var iframeIndex = parent.layer.getFrameIndex(window.name);
						parent.layer.close(iframeIndex);

					});

					return false;
				});
				$("#reset").click(function() {
					$("#enterName").val("");
					$("#hireName").val("");
					$("#enterPerson").val("");
					$("#enterTel").val("");
					$("#classPerson").val("");
					$("#classTel").val("");
					$("#mainCity").val("");
					$("#hireJob").val("");
					$("#targetNum").val("");
					$("#actualNum").val("");
					$("#hireAddress").val("");
					$("#activeTime").val("");
					$("#file").val("");
					form.render();
				})
				//验证招聘会名称
				$("#hireName").blur(function() {
					var reg1 = /^[\u4e00-\u9fa5]{1,15}$/;
					var hireName = $("#hireName").val();
					if(hireName == '' || hireName == null || hireName.trim().length == 0) {
						layer.msg('招聘会名称能为空', {
							icon: 5
						});
					} else {
						if(!reg1.test(hireName)) {
							layer.msg('格式不对，招聘会名称 为1-15个汉字', {
								icon: 5
							});
						}
					}
				})
				//验证招聘负责人
				$("#enterPerson").blur(function() {
					var reg2 = /^[\u4e00-\u9fa5]{2,6}$/;
					var enterPerson = $("#enterPerson").val();
					if(enterPerson == '' || enterPerson == null || enterPerson.trim().length == 0) {
						layer.msg('招聘负责人不能为空', {
							icon: 5
						});
					} else {
						if(!reg2.test(enterPerson)) {
							layer.msg('格式不对，招聘负责人为2-6个汉字', {
								icon: 5
							});
						}
					}
				})
				//验证学校负责老师
				$("#classPerson").blur(function() {
					var reg2 = /^[\u4e00-\u9fa5]{2,6}$/;
					var classPerson = $("#classPerson").val();
					if(classPerson == '' || classPerson == null || classPerson.trim().length == 0) {
						layer.msg('学校负责老师不能为空', {
							icon: 5
						});
					} else {
						if(!reg2.test(classPerson)) {
							layer.msg('格式不对，学校负责老师为2-6个汉字', {
								icon: 5
							});
						}
					}
				})
				//验证 负责人电话
				$("#enterTel").blur(function() {
					var enterTel = $("#enterTel").val();
					var reg3 = /^1[3456789]\d{9}$/; //正则表达式
					if(enterTel == '' || enterTel == null || enterTel.trim().length == 0) {
						layer.msg('电话不能为空', {
							icon: 5
						});
					} else {
						if(!reg3.test(enterTel)) {
							layer.msg('电话第一位必须输1，第二位输3456789之一', {
								icon: 5
							});
						}
					}
				});

				//验证负责老师电话
				$("#classTel").blur(function() {
					var classTel = $("#classTel").val();
					var reg3 = /^1[3456789]\d{9}$/; //正则表达式
					if(classTel == '' || classTel == null || classTel.trim().length == 0) {
						layer.msg('电话不能为空', {
							icon: 5
						});
					} else {
						if(!reg3.test(classTel)) {
							layer.msg('电话第一位必须输1，第二位输3456789之一', {
								icon: 5
							});
						}
					}
				});
				//验证岗位
				$("#hireJob").blur(function() {
					var reg3 = /^[\u4e00-\u9fa5]{1,10}$/;
					var hireJob = $("#hireJob").val();
					if(hireJob == '' || hireJob == null || hireJob.trim().length == 0) {
						layer.msg('岗位不能为空', {
							icon: 5
						});
					} else {
						if(!reg3.test(hireJob)) {
							layer.msg('格式不对，岗位 为1-10个汉字', {
								icon: 5
							});
						}
					}
				})
			});
		</script>
	</body>

</html>
